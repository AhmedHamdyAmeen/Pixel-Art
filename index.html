<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <!-- Links -->
    <link href="Style.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@600&display=swap" rel="stylesheet"> -->

</head>
<body>
    <h1>Pixel Art Maker</h1>
    <h3>Choose Grid Size</h3>

    <!-- Form To define the Grid Size -->
    <form id="sizeForm">
        Grid Height: <input type="number" value="20" min="1" max="100" id="heightID"> 

        Grid Width:<input type="number" value="20" min="1" max="100" id="widthID">

        <input type="submit" id="submitBotton">
    </form>

    <!-- Color Piker -->
    <h3>Choose a color from ColorPicker</h3>
    <input type="color" id="colorPicker">

    <!-- Table or Grid of cells that created dynamicaly by the JS -->
    <table id="CanvasTable"></table>
    <!-- Scrip file Link -->
    <script src="JS.js"></script>

</body>
</html>
